<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Bunga dan Deposito</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url("images/htg.jpg");
            display: flex;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
            margin-top: 15px;
            flex-direction: column;
        }

        .calculator-container {
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(255, 5, 5, 0.975);
            width: 300px;
            text-align: center;
            margin-left: 20px;
            margin-bottom: 20px; /* Ubah menjadi 20px agar sesuai dengan margin-bottom pada .home-button */
        }

        .input-field {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .calculate-button {
            width: 100%;
            padding: 10px;
            background-color: #3c00ff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        .result {
            margin-top: 20px;
        }

        .home-button {
            display: block;
            padding: 10px;
            background-color: #0c8eb9;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="calculator-container">
        <h2>Kalkulator Bunga</h2>
        <form id="interestCalculator">
            Jumlah pokok (Rp): <input type="text" class="input-field" id="principal"><br>
            Tingkat bunga (% per tahun): <input type="text" class="input-field" id="rate"><br>
            Waktu (tahun): <input type="text" class="input-field" id="time"><br>
            <button type="button" class="calculate-button" onclick="calculateInterest()">Hitung</button>
        </form>

        <div class="result" id="interestResult"></div>
    </div>

    <div class="calculator-container">
        <h2>Kalkulator Deposito</h2>
        <form id="depositCalculator">
            Jumlah Simpanan: <input type="text" class="input-field" id="depositPrincipal"><br>
            Tingkat Bunga (% per tahun): <input type="text" class="input-field" id="depositRate"><br>
            Waktu (tahun): <input type="text" class="input-field" id="depositTime"><br>
            <button type="button" class="calculate-button" onclick="calculateDeposit()">Hitung</button>
        </form>

        <div class="result" id="depositResult"></div>
    </div>

    <!-- Home button linking to the home page or index.html -->
    <a href="index.html" class="home-button">Home</a>

    <script>
        function calculateInterest() {
            var principal = parseFloat(document.getElementById('principal').value);
            var rate = parseFloat(document.getElementById('rate').value);
            var time = parseFloat(document.getElementById('time').value);

            var interest = (principal * rate * time) / 100;
            var total = principal + interest;

            document.getElementById('interestResult').innerHTML = "Bunga yang diperoleh: " + interest.toFixed(2) + "<br>Total saldo akhir: " + total.toFixed(2);
        }

        function calculateDeposit() {
            var depositPrincipal = parseFloat(document.getElementById('depositPrincipal').value);
            var depositRate = parseFloat(document.getElementById('depositRate').value);
            var depositTime = parseFloat(document.getElementById('depositTime').value);

            var depositInterest = (depositPrincipal * depositRate * depositTime) / 100;
            var depositTotal = depositPrincipal + depositInterest;

            document.getElementById('depositResult').innerHTML = "Bunga yang diperoleh: " + depositInterest.toFixed(2) + "<br>Jumlah Total: " + depositTotal.toFixed(2);
        }
    </script>
</body>
</html>
